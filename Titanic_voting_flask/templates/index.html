<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Class Prediction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        .login {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        input {
            background: #fff;
            color: #000;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="login">
        <h1>Flower Class Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="age" placeholder="Age" required="required" />
            <input type="text" name="fare" placeholder="Fare" required="required" />
            <input type="text" name="sibsp" placeholder="Sibsp" required="required" />
            <input type="text" name="parch" placeholder="Parch" required="required" />
            <button type="submit">Predict</button>
        </form>
        <br>
        {{ prediction_text }}
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "size": { "value": 3 },
                "move": { "speed": 2 },
                "line_linked": { "enable": true }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" }
                }
            }
        });
    </script>
</body>
</html>
